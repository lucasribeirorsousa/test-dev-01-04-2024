<!-- templates/calculator_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia de Energia</title>
</head>
<body>
    <h1>Calculadora de Economia de Energia</h1>
    <form action="{% url 'calculate_savings' %}" method="post">
        {% csrf_token %}
        <label for="consumption1">Consumo Mês 1 (kWh):</label>
        <input type="number" id="consumption1" name="consumption1" required>
        <br>
        <label for="consumption2">Consumo Mês 2 (kWh):</label>
        <input type="number" id="consumption2" name="consumption2" required>
        <br>
        <label for="consumption3">Consumo Mês 3 (kWh):</label>
        <input type="number" id="consumption3" name="consumption3" required>
        <br>
        <label for="distributor_tax">Tarifa da Distribuidora:</label>
        <input type="number" id="distributor_tax" name="distributor_tax" step="0.01" required>
        <br>
        <label for="tax_type">Tipo de Tarifa:</label>
        <select id="tax_type" name="tax_type" required>
            <option value="Residencial">Residencial</option>
            <option value="Comercial">Comercial</option>
            <option value="Industrial">Industrial</option>
        </select>
        <br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
